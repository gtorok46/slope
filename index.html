<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slope and Intercept Visualizer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 500px; margin: auto; }
        label, input { display: block; margin-bottom: 10px; }
        canvas { border: 1px solid #333; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Slope and Intercept Visualizer</h2>
        <label for="slope">Slope (m):</label>
        <input type="number" id="slope" value="1" step="any">
        <label for="intercept">Intercept (b):</label>
        <input type="number" id="intercept" value="0" step="any">
        <button onclick="drawLine()">Plot Line</button>
        <canvas id="plot" width="400" height="400"></canvas>
    </div>
    <script>
        function drawLine() {
            const m = parseFloat(document.getElementById('slope').value);
            const b = parseFloat(document.getElementById('intercept').value);
            const canvas = document.getElementById('plot');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw axes
            ctx.strokeStyle = '#888';
            ctx.beginPath();
            ctx.moveTo(0, 200);
            ctx.lineTo(400, 200);
            ctx.moveTo(200, 0);
            ctx.lineTo(200, 400);
            ctx.stroke();

            // Draw line y = mx + b
            ctx.strokeStyle = '#0074D9';
            ctx.lineWidth = 2;
            ctx.beginPath();
            // x from -10 to 10
            for (let x = -200; x <= 200; x++) {
                let plotX = 200 + x;
                let y = m * (x / 20) + b; // scale x for better view
                let plotY = 200 - y * 20;
                if (x === -200) {
                    ctx.moveTo(plotX, plotY);
                } else {
                    ctx.lineTo(plotX, plotY);
                }
            }
            ctx.stroke();
        }
        // Initial plot
        drawLine();
    </script>
</body>
</html>
